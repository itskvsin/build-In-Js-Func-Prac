<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingPage.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>
<body>

    <section class="section1">
        <h1 class="animate font-semibold text-6xl text-blue-600">Fade-In Animation</h1>
        <p class="animate text-2xl text-blue-300">This page has a Fade In Animaiton</p>
    </section>
    <section class="section2">
            <h1 class="animate font-semibold text-6xl text-purple-600">Slide-In Animation</h1>
            <p class="animate text-2xl text-purple-300">This page has a Slide In Animaiton</p>
    </section>
    <section class="section3">
            <h1 class="h1 font-semibold text-6xl text-yellow-600">Font Slide-In Animation<span class="right-animate"></span></h1>
            <p class="p text-2xl text-yellow-300" style="--i:4">This page has a Font Slide In Animaiton<span class="right-animate"></span></p>
    </section>

    <script src="landingPage.js"></script>
</body>
</html>
